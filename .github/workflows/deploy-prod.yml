name: Deploy to Production

on:
  push:
    branches:
      - main
      - prod
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (optional)
        if: |
          github.event_name != 'pull_request' &&
          secrets.DOCKER_USERNAME != '' &&
          secrets.DOCKER_PASSWORD != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
          tags: solana-holder-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image
        run: |
          docker save solana-holder-bot:latest -o image.tar

      - name: Deploy to server
        if: |
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/prod') &&
          secrets.DEPLOY_HOST != '' &&
          secrets.DEPLOY_USER != '' &&
          secrets.DEPLOY_SSH_KEY != ''
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "image.tar"
          target: "/tmp/"

      - name: Load and run on server
        if: |
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/prod') &&
          secrets.DEPLOY_HOST != '' &&
          secrets.DEPLOY_USER != '' &&
          secrets.DEPLOY_SSH_KEY != ''
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            docker load -i /tmp/image.tar
            cd /path/to/sol-bot || cd ~/sol-bot || true
            docker-compose -f docker-compose.prod.yml down || true
            docker-compose -f docker-compose.prod.yml up -d
            docker rmi $(docker images -f "dangling=true" -q) || true
            rm -f /tmp/image.tar
